<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap');

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #660000);
            color: white;
            text-align: center;
        }

        h1 {
            font-family: 'Homemade Apple', cursive;
            font-size: 50px;
            text-shadow: 2px 2px 5px red;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px red;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            flex: 1;
            text-align: left;
        }

        input, select {
            flex: 1;
            padding: 10px;
            border: 1px solid red;
            background: #222;
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkred;
            box-shadow: 0px 0px 10px red;
        }

        /* Existing styles remain unchanged */

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: white; /* White background for visibility */
            padding: 10px; /* Space between QR and border */
            border: 10px solid white; /* White border */
            border-radius: 10px; /* Optional: rounded corners */
            display: inline-block; /* Prevents it from stretching */
        }


        #qrcode canvas {
            width: 256px !important;
            height: 256px !important;
            background: white; /* Ensures the QR code has a white background */
            padding: 10px; /* Adds space around the QR code */
            border: 10px solid white; /* Creates a white border */
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> 
</head>
<body>

    <h1>1058 Spyglass</h1>
    <div class="form-container">
        <form id="myForm">
            <div class="form-group">
                <label for="MatchNumber">Match Number</label>
                <input type="text" id="MatchNumber" name="MatchNumber">
            </div>
            <div class="form-group">
                <label for="TeamNumber">Team Number</label>
                <input type="text" id="TeamNumber" name="TeamNumber">
            </div>
            <div class="form-group">
                <label for="Alliance">Alliance</label>
                <select id="Alliance" name="Alliance">
                    <option value=0>Blue</option>
                    <option value=1>Red</option>
                </select>
            </div>

            <h2>Auto Phase</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label for="AutoFuel">Auto Fuel</label>
                    <input type="text" id="AutoFuel">
                </div>
                <div class="form-group">
                    <label for="AutoClimb">Auto Climb</label>
                    <select id="AutoClimb" name="AutoClimb">
                        <option value=0>Did not Climb</option>
                        <option value=1>Climbed</option>
                    </select>
                </div>            
            </div>

            <h2>Tele Phase</h2>
            <div class="grid-container">
                <div class="form-group">
                    <label for="Feed">Feed</label>
                    <input type="text" id="Feed">
                </div>
                <div class="form-group">
                    <label for="TeleFuel">Tele Fuel</label>
                    <input type="text" id="TeleFuel">
                </div>
                <div class="form-group">
                    <label for="Missed">Shots Missed</label>
                    <input type="text" id="Missed">
                </div>
                <div class="form-group">
                    <label for="TeleClimb">Tele Climb</label>
                    <select id="TeleClimb" name="TeleClimb">
                        <option value=0>Did not Climb</option>
                        <option value=1>Climbed L1</option>
                        <option value=2>Climbed L2</option>
                        <option value=3>Climbed L3</option>
                    </select>
                </div> 
            </div>

            <h2>Capacities</h2>
            <div class="form-group">
                <label for="Bump">Bump</label>
                <select id="Bump" name="Bump">
                    <option value=0>Can Not Bump</option>
                    <option value=1>Can Bump</option> 
                </select>
            </div>
            <div class="form-group">
                <label for="Trench">Trench</label>
                <select id="Trench" name="Trench">
                    <option value=0>Can Not Trench</option>
                    <option value=1>Can Trench</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Defense">Defense</label>
                <select id="Defense" name="Defense">
                    <option value=0>Did Not Defend</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Comments">Comments</label>
                <input type="text" id="Comments" name="Comments">
            </div>

            <button type="submit">Submit</button>
            <button id="stack">Stack QRs</button>
            <button id="res">Reset Form</button>
        </form>
    </div>

    <h2>Result:</h2>
    <p id="result"></p>

    <h2>QR Code:</h2>
    <div id="qrcode"></div>

    <script>
        var hold = ''
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("myForm").addEventListener("stack", () => {
                event.preventDefault();

                let formData = new FormData(this);
                let resultArray = [];
                formData.forEach((value, key) => {
                    if (value === "true") {
                        resultArray.push("1");
                    } else if (value === "false") {
                        resultArray.push("0");
                    } else {
                        resultArray.push(value);
                    }
                });

                let finalResult = resultArray.join("≲").replaceAll(',','-').replaceAll('≲', ',');
                let finalResult2 = finalResult + "/" + hold;
                document.getElementById("result").textContent = finalResult2;
                hold = finalResult2;
                console.log(hold);
            });
            document.getElementById("myForm").addEventListener("submit", function (event) {
                event.preventDefault();

                let finalResult2 = '';

                let formData = new FormData(this);
                let resultArray = [];
                if (hold == '') {
                    formData.forEach((value, key) => {
                        if (value === "true") {
                            resultArray.push("1");
                        } else if (value === "false") {
                            resultArray.push("0");
                        } else {
                            resultArray.push(value);
                        }
                    });

                    let finalResult = resultArray.join("≲").replaceAll(',','-').replaceAll('≲', ',');
                    finalResult2 = finalResult + "/" + hold;  
                } else {
                    finalResult2 = hold;
                }
                document.getElementById("result").textContent = finalResult2;
                console.log(hold);
                generateQRCode(finalResult2)
            });

            function generateQRCode(text) {
                let qrContainer = document.getElementById("qrcode");
                qrContainer.innerHTML = ""; // Clear previous QR code
                let qrCodeElement = document.createElement("div"); // New div for QR
                qrContainer.appendChild(qrCodeElement); // Append inside the wrapper
    
                new QRCode(qrCodeElement, {
                    text: text,
                    width: 256,
                    height: 256
                });
                //text: "https://classroom.google.com/c/NTA1NjYyNTEyMTE5?cjc=mhalu52",
            }
        });

        document.getElementById("res").addEventListener("click", ()=> {
            window.location.reload(false);
            hold = '';
            });

        document.getElementById("stack").addEventListener("click", ()=> {
                let formData = new FormData(document.getElementById('myForm'));
                let resultArray = [];

                formData.forEach((value, key) => {
                    if (value === "true") {
                        resultArray.push("1");
                    } else if (value === "false") {
                        resultArray.push("0");
                    } else {
                        resultArray.push(value);
                    }
                });

                let finalResult = resultArray.join("≲").replaceAll(',','-').replaceAll('≲', ',');
                let finalResult2 = finalResult + "/" + hold;  
                document.getElementById("result").textContent = finalResult2;
                hold = finalResult2;
                console.log(hold);
            });
    </script>    

</body>
</html>
